<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Athletes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="athletes-section">
        <div class="container">
            <h1 class="section-title">Our Athletes</h1>
            <div class="athlete-list">
                <div class="athlete">
                    <img src="pictures/gerhard-berger.jpg" alt="Gerhard Berger" class="athlete-img">
                    <h2 class="athlete-name">Gerhard Berger</h2>
                    <p class="athlete-description">An Austrian former Formula One driver, known for his exciting racing style.</p>
                </div>
                <div class="athlete">
                    <img src="pictures/xeno-muller.jpg" alt="Xeno Muller" class="athlete-img">
                    <h2 class="athlete-name">Xeno Muller</h2>
                    <p class="athlete-description">A champion Swiss rower who has competed in several Olympic Games.</p>
                </div>
                <div class="athlete">
                    <img src="pictures/shane-mcconkey.webp" alt="Shane McConkey" class="athlete-img">
                    <h2 class="athlete-name">Shane McConkey</h2>
                    <p class="athlete-description">A pioneer in extreme skiing, known for his groundbreaking work in ski jumping and BASE jumping.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
