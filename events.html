<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull Events</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet if needed -->
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000b8d;
            margin-bottom: 30px;
        }

        .event-section {
            margin-bottom: 40px;
        }

        .event-title {
            font-size: 28px;
            color: #000b8d;
            margin-bottom: 20px;
        }

        iframe {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .event-description {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Bull Events</h1>

        <!-- Formula One Event -->
        <div class="event-section" id="formula-one">
            <h2 class="event-title">Formula One</h2>
            <iframe src="https://giphy.com/embed/Irb20yXtA2QStkUnrE" width="287" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p class="event-description"><a href="https://giphy.com/gifs/redbullracing-f1-red-bull-racing-Irb20yXtA2QStkUnrE">via GIPHY</a></p>
        </div>

        <!-- Soapbox Races Event -->
        <div class="event-section" id="soapbox-races">
            <h2 class="event-title">Soapbox Races</h2>
            <iframe src="https://giphy.com/embed/l0NwvUd7IEjn1764U" width="480" height="274" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p class="event-description"><a href="https://giphy.com/gifs/redbull-l0NwvUd7IEjn1764U">via GIPHY</a></p>
        </div>

        <!-- Ski Event -->
        <div class="event-section" id="ski">
            <h2 class="event-title">Ski</h2>
            <iframe src="https://giphy.com/embed/3o6Mb5vZliC9MGIYiQ" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p class="event-description"><a href="https://giphy.com/gifs/ski-skiing-3o6Mb5vZliC9MGIYiQ">via GIPHY</a></p>
        </div>
    </div>
</body>
</html>
